<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CUSTOM TAILWIND CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1 class="text-5xl text-center mt-8">
        Welcome to your
        <span class="font-semibold text-fuchsia-600">Baap Er Bank</span>!!!
      </h1>
    </header>
    <!-- MAIN SECTION -->
    <main>
      <!-- LOGIN  -->
      <section class="bg-cyan-200 p-8 w-9/12 mx-auto rounded-l mt-12">
        <h3 class="text-3xl font-semibold mb-2">Please Login</h3>
        <div>
          <input
            class="block w-9/12 mb-2 p-3 rounded-l"
            type="email"
            placeholder="Your Email Address"
          />
          <input
            class="block w-9/12 mb-2 p-3 rounded-l"
            type="password"
            placeholder="Your Password"
          />
          <button
            class="bg-orange-300 hover:bg-sky-700 px-8 py-2 text-white font-semibold rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
