<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Bank</title>
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CUSTOM TAILWIND CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <h1 class="text-5xl text-center mt-8 max-sm:text-3xl md:text-4xl">
        Let's get some
        <span class="font-semibold text-fuchsia-600">Moooney</span>!!!
      </h1>
    </header>
    <!-- MAIN SECTION -->
    <main>
      <!-- CARD SECTION -->
      <section class="w-9/12 mx-auto mt-12 text-white">
        <div class="grid grid-cols-3 max-sm:grid-cols-1 md:grid-cols-1 gap-4">
          <div class="bg-emerald-300 p-8 rounded-lg">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-cyan-300 p-8 rounded-lg">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-indigo-400 p-8 rounded-lg">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- DEPOSIT & WITHDRAW SECTION -->
      <section class="w-9/12 mx-auto mt-12 text-white">
        <div class="grid grid-cols-2 md:grid-cols-1 max-sm:grid-cols-1 gap-4">
          <div class="bg-purple-400 p-8 rounded-lg">
            <h4 class="text-2xl mb-3">Please Deposit</h4>
            <div>
              <input
                id="deposit-amount"
                class="block w-9/12 mb-2 p-3 rounded-l text-black"
                type="text"
                placeholder="$ Amount you want to deposit"
              />

              <button
                id="btn-deposit"
                class="bg-emerald-300 hover:bg-indigo-400 px-8 py-2 text-white font-semibold rounded-lg"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-blue-300 p-8 rounded-lg">
            <h4 class="text-2xl mb-3">Please Withdraw</h4>
            <div>
              <input
                id="withdraw-amount"
                class="block w-9/12 mb-2 p-3 rounded-l text-black"
                type="text"
                placeholder="$ Amount you want to Withdraw"
              />

              <button
                id="btn-withdraw"
                class="bg-cyan-300 hover:bg-indigo-400 px-8 py-2 text-white font-semibold rounded-lg"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS FILE -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
